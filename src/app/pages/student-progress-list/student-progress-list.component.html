<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Student's progress list</h1>
    </mat-toolbar>
    <div class="tables-wrapper">
        <mat-card class="material-table">
            <mat-card-content class="material-table__content">
                <table mat-table [dataSource]="dataSource" class="material-table__table">
                    <ng-container matColumnDef="1" class="material-table__table-row">
                        <th mat-header-cell *matHeaderCellDef>â„–</th>
                        <td mat-cell *matCellDef="let element" class="material-table__table-content">{{element.ord}}</td>
                    </ng-container>
                    <ng-container matColumnDef="2" class="material-table__table-row">
                        <th mat-header-cell *matHeaderCellDef>Subject</th>
                        <td mat-cell *matCellDef="let element" class="material-table__table-content">{{element.subject}}</td>
                    </ng-container>
                    <ng-container matColumnDef="3" class="material-table__table-row">
                        <th mat-header-cell *matHeaderCellDef>Homework</th>
                        <td mat-cell *matCellDef="let element" class="material-table__table-content">{{element.homework}}</td>
                    </ng-container>
                    <ng-container matColumnDef="4" class="material-table__table-row">
                        <th mat-header-cell *matHeaderCellDef>Grade</th>
                        <td mat-cell *matCellDef="let element" class="material-table__table-content">{{element.grade}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</app-layout>
