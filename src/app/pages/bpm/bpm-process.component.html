<div class="tables-wrapper">
    <mat-card class="material-table">
        <mat-card-content class="material-table__content">
            <table mat-table [dataSource]="dataSource" class="material-table__table">
                <ng-container matColumnDef="1" class="material-table__table-row">
                    <th mat-header-cell *matHeaderCellDef>id</th>
                    <td mat-cell *matCellDef="let element" class="material-table__table-content">{{element.id}}</td>
                </ng-container>
                <ng-container matColumnDef="2" class="material-table__table-row">
                    <th mat-header-cell *matHeaderCellDef>name</th>
                    <td mat-cell *matCellDef="let element" class="material-table__table-content">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="3" class="material-table__table-row">
                    <th mat-header-cell *matHeaderCellDef>assignee</th>
                    <td mat-cell *matCellDef="let element"
                        class="material-table__table-content">{{element.assignee == null ? 'no' : element.assignee}}</td>

                </ng-container>
                <ng-container matColumnDef="4" class="material-table__table-row">
                    <th mat-header-cell *matHeaderCellDef>owner</th>
                    <td mat-cell *matCellDef="let element"
                        class="material-table__table-content">{{element.owner == null ? 'no' : element.owner}}</td>
                </ng-container>

                <ng-container matColumnDef="5" class="material-table__table-row">
                    <th mat-header-cell *matHeaderCellDef>actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button [hidden]="element.assignee==null"
                                (click)="element.assignee = null">
                            Open Task
                        </button>
                        <button [hidden]="element.assignee!=null"
                                (click)="element.assignee = 'demo'">
                            Claim
                        </button>
                        <!--class="material-table__table-content">{{element.owner == null ? 'no' : element.owner}}--></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
