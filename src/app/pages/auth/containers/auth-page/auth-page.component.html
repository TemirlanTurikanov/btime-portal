<div class="auth-page">
    <div class="auth-page__content-block">
        <div class="auth-page__content-wrapper">
            <mat-card>
                <mat-card-title>
                    <h4 class="auth-page__group-title">Good Morning, User</h4>
                </mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="LOGIN" type="text" [(ngModel)]="authCred.login">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" [(ngModel)]="authCred.password">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-footer>
                    <button class="form-actions__login" mat-raised-button color="primary" (click)="sendLoginForm()">
                        Login
                    </button>
                </mat-card-footer>
            </mat-card>
            <p class="auth-page__footer-title">Â© 2014-{{todayDate | year}} <a
                    href="https://flatlogic.com/">Flatlogic</a>, LLC. All rights reserved.</p>
        </div>
    </div>
    <div class="auth-page__logo">
        <div class="auth-page__logo-wrapper">
            <img class="auth-page__logo-img" src="./assets/auth/logo.svg" alt="logo">
            <h6 class="auth-page__logo-title">Material Admin</h6>
        </div>
    </div>
</div>
