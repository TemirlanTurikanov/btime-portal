
<div class = "content">
    <div class = "content1">
        <div class = "title">
            <h3>Courses</h3>
        </div>
        <div class = "body">
            <mat-card class="mat-card" *ngFor="let element of list">
                <mat-card-header>
                    <mat-card-title>{{element.name}}</mat-card-title>
                    <mat-card-subtitle>{{element.teacher}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
